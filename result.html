<!doctype html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="center">
            <div class="row">
                <p>total picture bets</p>
                <h1 id="total"></h1>
            </div>
            <div class="row">
                <p>average time</p>
                <h1 id="average"></h1>
            </div>
            <div class="row">
                <p>accuracy</p>
                <h1 id="accuracy"></h1>
            </div>
            <div class="row">
                <a href="game.html">play again</a>
                <a href="index.html">main menu</a>
            </div>
        </div>
    </body>
    <script>
        function read_session_storage(identifier) {
            const element = document.getElementById(identifier)
            console.assert(sessionStorage.getItem(identifier) != null,
                `ERROR: expected ${identifier} to be set in sessionStorage`)
            element.textContent = `${sessionStorage.getItem(identifier)}`
        }
        window.addEventListener("load", (event) => {
            read_session_storage("total")
            read_session_storage("average")
            read_session_storage("accuracy")
        })
    </script>

</html>
