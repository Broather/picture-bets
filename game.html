<!doctype html>
<html lang="eng">

    <head>
        <script type="module" src="game_logic.js"></script>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <a href="index.html">main menu</a>
        <div class="center">
            <div class="row">
                <span id="counter"></span>
            </div>
            <svg id="table" viewBox="0 -1 16 18" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="to_left">
                        <!-- TODO: define background color in css and use that instead -->
                        <stop offset="0%" stop-color="white" />
                        <stop offset="100%" stop-color="white" stop-opacity="0" />
                    </linearGradient>
                    <linearGradient id="to_right">
                        <!-- TODO: define background color in css and use that instead -->
                        <stop offset="0%" stop-color="white" stop-opacity="0" />
                        <stop offset="100%" stop-color="white" />
                    </linearGradient>
                </defs>
            </svg>
            <div class="row" id="buttons">
            </div>
            <div class="row" style="margin-top: 30px;">
                <button class="big" id="next" hidden>Next</button>
            </div>
        </div>
    </body>

    <script type="module">
        import { state, picture_bets, POSITION, View, set_up, handle_next } from "./game_logic.js"

        addEventListener('load', (event) => {
            document.getElementById("next").onclick = handle_next

            state.views = [
                new View(picture_bets.get(102, 103), POSITION.CENTER_MID, View.place_flat),
                new View(picture_bets.get(102, 103), POSITION.CENTER_BOT, View.place_flat),
                new View(picture_bets.get(102, 103), POSITION.CENTER_TOP, View.place_flat),
                new View(picture_bets.get(69, 11, 5, 5), POSITION.ZERO_MID, View.place_flat),
                new View(picture_bets.get(69, 11), POSITION.ZERO, View.place_flat),
                new View(picture_bets.get(102, 103), POSITION.COLUMN_MID, View.place_flat),
                new View(picture_bets.get(102, 103), POSITION.COLUMN_BOT, View.place_flat),
                new View(picture_bets.get(102, 103), POSITION.COLUMN_TOP, View.place_flat),
            ]
            set_up()
        })

    </script>

</html>
