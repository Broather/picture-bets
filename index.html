<!doctype html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="rootContainer">
            <h1>Picture bets</h1>
            <form id="form">
                <ul>
                    <li>
                        <input type="checkbox" name="common_pb" id="common_pb">
                        <label for="common_pb">Common</label>
                    </li>
                    <li>
                        <input type="checkbox" name="uncommon_pb" id="uncommon_pb">
                        <label for="uncommon_pb">Uncommon</label>
                    </li>
                    <li>
                        <input type="checkbox" name="around_zero_pb" id="around_zero_pb">
                        <label for="around_zero_pb">Around zero</label>
                    </li>
                </ul>
                <input class="big" type="submit" value="Play">
            </form>
            <svg width="100" height="100" viewBox="-2.5 -2.5 5 5" xmlns="http://www.w3.org/2000/svg">
                <!-- Outer circle (rim) -->
                <circle cx="0" cy="0" r="2" stroke="white" stroke-width="0.3" stroke-dasharray="0.3, 0.6" />
                <circle cx="0" cy="0" r="1.2" stroke="white" stroke-width="0.1" stroke-dasharray="0.25" />

                <!-- Inner circle (center of the chip) -->

                <!-- Segments around the rim -->
                <!-- <g fill="white">
                    <rect x="-0.2" y="-2" width="0.4" height="0.4" />
                    <rect x="-0.2" y="1.6" width="0.4" height="0.4" />
                    <rect x="-2" y="-0.2" width="0.4" height="0.4" />
                    <rect x="1.6" y="-0.2" width="0.4" height="0.4" />
                    <rect x="-1.4" y="-1.4" width="0.4" height="0.4" transform="rotate(45)" />
                    <rect x="1" y="1" width="0.4" height="0.4" transform="rotate(45)" />
                    <rect x="-1.4" y="1" width="0.4" height="0.4" transform="rotate(-45)" />
                    <rect x="1" y="-1.4" width="0.4" height="0.4" transform="rotate(-45)" />
                </g> -->
            </svg>
        </div>
    </body>

    <script>
        document.getElementById('form').addEventListener('submit', (event) => {
            event.preventDefault()
            // TODO: expose pb_mapping from sript.js and loop through it's keys using .keys
            const keys = ['common_pb', 'uncommon_pb', 'around_zero_pb']
            // save values to sessionStorage
            for (key of keys) {
                sessionStorage.setItem(key, document.getElementById(key).checked)
            }

            if (keys.some((key) => sessionStorage.getItem(key) === 'true')) {
                window.location.href = 'game.html'
            }
        })
    </script>

</html>
