<!doctype html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="center">
            <span>Picture bets</span>
            <svg id="chip_splash" width="100" height="100" viewBox="0 0 3 3" xmlns="http://www.w3.org/2000/svg"></svg>
            <form id="form">
                <ul>
                    <li>
                        <input type="number" min="1" max="69" step="1" name="pb_count" id="pb_count" required>
                        <label for="pb_count">Amount of picture bets</label>
                    </li>
                    <li>
                        <input type="color" name="chip_color" id="chip_color" required>
                        <label for="chip_color">Chip color</label>
                    </li>
                </ul>
                <input class="big center" type="submit" value="Play">
            </form>
        </div>
    </body>

    <script type="module">
        import { add_chip } from "./ui_handlers.js"

        addEventListener('load', (event) => {
            add_chip(document.getElementById("chip_splash"), 1, 1, .9, "")
            add_chip(document.getElementById("chip_splash"), 1.3, 2, .9, "")
            add_chip(document.getElementById("chip_splash"), 2.1, 1.1, .9, "")
            // set default value for pb_count
            document.getElementById('pb_count').value = sessionStorage.getItem('pb_count') || 10
            // set default value for chip_color
            document.getElementById('chip_color').value = sessionStorage.getItem('chip_color') || '#325357'
            // set --chip_color to the value of chip_color
            document.documentElement.style.setProperty('--chip_color', document.getElementById('chip_color').value)
        })
        document.getElementById('form').addEventListener('submit', (event) => {
            event.preventDefault()
            // save values to sessionStorage
            sessionStorage.setItem('pb_count', document.getElementById('pb_count').value)
            // open styles.css, queryselector root:, set --chip_color to document.get_ElementById('chip_color').value
            sessionStorage.setItem('chip_color', document.getElementById('chip_color').value)
            // redirect to game.html
            window.location.href = 'game.html'
        })
        document.getElementById('chip_color').addEventListener('input', (event) => {
            document.documentElement.style.setProperty('--chip_color', event.target.value)
        })
    </script>

</html>
